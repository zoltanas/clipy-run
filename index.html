<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clipy.run — DSPy + Private CLIs</title>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.29.3/full/pyodide.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
        body {
            font-family: 'Inter', system-ui, sans-serif;
            background: #0a0a0a;
            color: #0f0;
            margin: 0;
            padding: 20px;
            line-height: 1.5;
        }
        h1 { margin: 0 0 8px 0; font-size: 2.2em; }
        p { margin: 0 0 20px 0; opacity: 0.8; }
        #settings {
            position: fixed;
            top: 16px;
            right: 16px;
            background: #111;
            padding: 10px 14px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.4em;
            border: 2px solid #0f0;
            z-index: 100;
        }
        input, button, select {
            background: #111;
            color: #0f0;
            border: 1px solid #0f0;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            margin: 6px 0;
        }
        input { width: 100%; box-sizing: border-box; }
        button {
            background: #0f0;
            color: #000;
            font-weight: 600;
            cursor: pointer;
        }
        button:hover { background: #0c0; }
        pre {
            background: #000;
            padding: 20px;
            border-radius: 12px;
            overflow: auto;
            white-space: pre-wrap;
            font-family: ui-monospace, monospace;
            margin-top: 20px;
            min-height: 120px;
        }
        #tools-list {
            margin: 20px 0;
            padding: 12px;
            background: #111;
            border-radius: 8px;
            font-size: 0.95em;
        }
        .tool-chip {
            display: inline-block;
            background: #222;
            padding: 4px 10px;
            margin: 3px 4px;
            border-radius: 999px;
            font-size: 0.85em;
            border: 1px solid #0f0;
        }
        #modal {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            align-items: center;
            justify-content: center;
            z-index: 200;
        }
        .modal-content {
            background: #111;
            padding: 30px;
            border-radius: 16px;
            width: 90%;
            max-width: 520px;
            border: 2px solid #0f0;
        }
        label { display: block; margin: 12px 0; }
    </style>
</head>
<body>
    <div id="settings" onclick="showSettings()">⚙️</div>
    
    <h1>clipy.run</h1>
    <p>Private DSPy + CLI tools in your browser.<br>Powered by your registry → <a href="https://github.com/zoltanas/clipy-registry" target="_blank" style="color:#0f0">zoltanas/clipy-registry</a></p>

    <div id="tools-list">Loading your tools from registry…</div>

    <input id="cmd" placeholder="analyze sales.csv and plot trends OR paste full DSPy code here" autocomplete="off">
    <button onclick="run()">▶ Run Privately</button>
    
    <pre id="out">Ready. Choose LLM in ⚙️ and type a task above.</pre>

    <!-- Settings Modal -->
    <div id="modal">
        <div class="modal-content">
            <h2>LLM Settings (saved only in your browser)</h2>
            
            <label>
                <input type="radio" name="mode" value="cloud" checked> Cloud — OpenRouter (fastest)
            </label>
            <label>
                <input type="radio" name="mode" value="local"> Local demo mode (no API key needed)
            </label>
            
            <input id="key" type="password" placeholder="sk-or-v1-... (OpenRouter key)">
            
            <select id="model">
                <option value="openai/gpt-4o">GPT-4o (best)</option>
                <option value="anthropic/claude-3.5-sonnet">Claude 3.5 Sonnet</option>
                <option value="google/gemini-flash-1.5">Gemini Flash</option>
                <option value="meta-llama/llama-3.3-70b-instruct">Llama 3.3 70B</option>
            </select>
            
            <div style="margin-top:20px">
                <button onclick="saveSettings()" style="width:48%;margin-right:4%">Save</button>
                <button onclick="hideSettings()" style="width:48%;background:#222">Close</button>
            </div>
            <small style="opacity:0.6;display:block;margin-top:16px">Your key never leaves your browser.</small>
        </div>
    </div>

    <script type="module">
        const REGISTRY_URL = "https://raw.githubusercontent.com/zoltanas/clipy-registry/main/tools.json";
        
        let pyodide = null;
        let registry = [];

        async function init() {
            const out = document.getElementById('out');
            out.textContent = "Loading Pyodide + DSPy... (first time may take 15-25s)";

            pyodide = await loadPyodide();
            
            await pyodide.loadPackage(['micropip']);
            await pyodide.runPythonAsync(`
                import micropip
                await micropip.install('dspy-ai')
                import dspy
                print("DSPy loaded ✓")
            `);

            // Load your registry
            try {
                const resp = await fetch(REGISTRY_URL);
                registry = await resp.json();
            } catch(e) {
                registry = [{name: "demo-tool", description: "Registry not found - add tools.json"}];
            }
            
            renderTools();
            out.textContent = "Ready! Choose LLM in ⚙️ and start typing.";
        }

        function renderTools() {
            const container = document.getElementById('tools-list');
            let html = `<strong>Available Private Tools (${registry.length}):</strong><br>`;
            registry.forEach(tool => {
                html += `<span class="tool-chip">${tool.name}</span>`;
            });
            container.innerHTML = html;
        }

        // Settings
        function getSettings() {
            return {
                mode: localStorage.getItem('clipy_mode') || 'cloud',
                key: localStorage.getItem('clipy_key') || '',
                model: localStorage.getItem('clipy_model') || 'openai/gpt-4o'
            };
        }

        window.showSettings = () => {
            const modal = document.getElementById('modal');
            const s = getSettings();
            document.querySelector(`input[name="mode"][value="${s.mode}"]`).checked = true;
            document.getElementById('key').value = s.key;
            document.getElementById('model').value = s.model;
            modal.style.display = 'flex';
        };

        window.hideSettings = () => document.getElementById('modal').style.display = 'none';

        window.saveSettings = () => {
            const mode = document.querySelector('input[name="mode"]:checked').value;
            const key = document.getElementById('key').value.trim();
            const model = document.getElementById('model').value;
            
            localStorage.setItem('clipy_mode', mode);
            if (key) localStorage.setItem('clipy_key', key);
            localStorage.setItem('clipy_model', model);
            
            hideSettings();
            const out = document.getElementById('out');
            out.textContent = `Settings saved — using ${mode === 'cloud' ? model : 'local demo mode'}`;
        };

        // Main run
        window.run = async () => {
            if (!pyodide) {
                document.getElementById('out').textContent = "Still loading Pyodide... please wait 5 seconds and try again.";
                return;
            }

            const input = document.getElementById('cmd').value.trim();
            if (!input) return;

            const out = document.getElementById('out');
            const {mode, key, model} = getSettings();
            
            out.textContent = `Running privately... (LLM: ${mode === 'cloud' ? model : 'demo'})`;

            // Pass everything to Python
            pyodide.globals.set("user_input", input);
            pyodide.globals.set("registry_json", JSON.stringify(registry));
            pyodide.globals.set("llm_mode", mode);
            pyodide.globals.set("llm_key", key);
            pyodide.globals.set("llm_model", model);

            try {
                const result = await pyodide.runPythonAsync(`
import dspy
import json

tools_list = json.loads(registry_json)

# Simple private CLI tool wrapper (add more logic in your real tools)
class CliTool(dspy.Module):
    def __init__(self, name):
        self.name = name
    def forward(self, task):
        return f"[{self.name} executed 100% privately in browser sandbox]\\nTask: {task[:200]}..."

# Create one tool instance per tool in your registry
tool_instances = [CliTool(t["name"]) for t in tools_list]

# LLM selection
if llm_mode == "cloud" and llm_key:
    lm = dspy.OpenAI(
        model=llm_model,
        api_base="https://openrouter.ai/api/v1",
        api_key=llm_key,
        max_tokens=4096,
        temperature=0.7
    )
else:
    # Local demo mode (no real LLM, just echoes for instant feedback)
    class DemoLM:
        def __call__(self, prompt): 
            return "Demo response: Task completed privately using your registry tools."
        def __getattr__(self, name): return lambda *a,**k: "Demo"
    lm = DemoLM()

dspy.configure(lm=lm)

agent = dspy.ReAct(
    "task -> result",
    tools=tool_instances,
    max_iters=5
)

pred = agent(task=user_input)
print(pred.result)
                `);
                
                out.textContent = result || "✓ Done (see console for full DSPy trace)";
            } catch(e) {
                out.textContent = "Error: " + e.message;
                console.error(e);
            }
        };

        // Start everything
        init();
    </script>
</body>
</html>
